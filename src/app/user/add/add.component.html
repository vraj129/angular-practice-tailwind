<div class="max-w-md mx-auto p-4">
  <div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Your Form</h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="mb-4">
        <label for="firstName" class="block text-gray-700 font-bold">First Name:</label>
        <input type="text" id="firstName" name="firstName" formControlName="firstName"
          class="w-full p-2 border rounded-md">
        <div class="text-red-500" *ngIf="form.get('firstName')?.hasError('required')">First Name is required.</div>
        <div class="text-red-500" *ngIf="form.get('firstName')?.hasError('pattern')">First Name must have only
          alphabets.
        </div>
      </div>

      <div class="mb-4">
        <label for="lastName" class="block text-gray-700 font-bold">Last Name:</label>
        <input type="text" id="lastName" name="lastName" formControlName="lastName"
          class="w-full p-2 border rounded-md">
        <div class="text-red-500" *ngIf="form.get('lastName')?.hasError('required')">Last Name is required.</div>
        <div class="text-red-500" *ngIf="form.get('lastName')?.hasError('pattern')">Last Name must have only alphabets.
        </div>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold">Email:</label>
        <input type="email" id="email" name="email" formControlName="email" class="w-full p-2 border rounded-md">
        <div class="text-red-500" *ngIf="form.get('email')?.hasError('required')">Email is required.</div>
        <div class="text-red-500" *ngIf="form.get('email')?.hasError('email')">Invalid email format.</div>
      </div>

      <div class="mb-4">
        <label for="gender" class="block text-gray-700 font-bold">Gender:</label>
        <select id="gender" name="gender" formControlName="gender" class="w-full p-2 border rounded-md">
          <option value="" disabled>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="rather not specify">Rather not specify</option>
        </select>
        <div class="text-red-500" *ngIf="form.get('gender')?.hasError('required')">Gender is required.</div>
      </div>

      <div class="mb-4">
        <label for="status" class="block text-gray-700 font-bold">Status:</label>
        <select id="status" name="status" formControlName="status" class="w-full p-2 border rounded-md">
          <option value="" disabled>Select Status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
        <div class="text-red-500" *ngIf="form.get('status')?.hasError('accountInactive')">Account will be inactive.
        </div>
      </div>

      <button type="submit" class="bg-blue-500 text-white p-2 rounded-md">Submit</button>
    </form>
  </div>
</div>
